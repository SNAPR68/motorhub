<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Content Studio Editor - Autovinci</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7311d4",
                        "background-light": "#f7f6f8",
                        "background-dark": "#050505",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .kardeco-gradient {
            background: linear-gradient(135deg, rgba(115, 17, 212, 0.1) 0%, rgba(5, 5, 5, 1) 100%);
        }
        .glass-panel {
            background: rgba(25, 16, 34, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(115, 17, 212, 0.2);
        }
        .slider-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 100vh;
            background: #7311d4;
            box-shadow: 0 0 15px rgba(115, 17, 212, 0.8);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">
<!-- Main Container (iPhone Viewport) -->
<div class="relative flex h-screen w-full flex-col max-w-[430px] mx-auto bg-background-dark overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4 z-50">
<button class="flex items-center justify-center size-10 rounded-full bg-white/5 border border-white/10 text-slate-100">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<div class="flex flex-col items-center">
<h1 class="text-sm font-bold tracking-[0.2em] uppercase text-primary">Autovinci</h1>
<p class="text-[10px] text-slate-400 uppercase tracking-widest">Studio Editor</p>
</div>
<button class="bg-primary text-white px-5 py-2 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-primary/90 transition-colors">
                Export
            </button>
</header>
<!-- Main Editor View -->
<main class="flex-1 relative flex flex-col">
<!-- Before/After Visualizer -->
<div class="relative flex-1 w-full overflow-hidden bg-[#0a0a0a]">
<!-- Background Layer (Original) -->
<div class="absolute inset-0 grayscale opacity-50 bg-center bg-cover" data-alt="Original unedited luxury sports car in dark environment" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBx4rwKsPij0qojY5q5zYwbXd7tlg0rGiz-d6y6Oe-ovpE1gpeYE6p1rVMHUarsNQ5CStM8fHKO2wbEs7CF4Y-Ni4SsW3HwNAkqCciEolqGWaZmYoJOYIT0mWNBUMsVN6T2ddEwJqjhnBCzPf9GbFANC_XtWbY9nK2J8PCEccVoKGbVL2CBelNO5-iPfcmO2MAxOxtEh6OvRgFa11QsUmecMUu_NCKgZOFNL8L0UJel_3JXRjhPa4kGn13iCV75YwUrzRTnw5oMOkU')">
</div>
<!-- Foreground Layer (Enhanced) -->
<div class="absolute inset-0 bg-center bg-cover clip-path-[inset(0_50%_0_0)]" data-alt="AI enhanced luxury sports car with studio lighting" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBh9TyYr1kV4HWofYT7nduV66fRWqJ96C8xj_7-ZN77prCqdltarxLYGuGZdnvQG2LTlx5C2B7aT1bsFIZ_YWh_gWodw0uwY_BZ19y8OJG-7ZUGvOpQTqegMCN8Y7t3pTmxKqMNbHAb9DscjexZZ2dADjz1JU5rMcRMi3Bmj2uObJW8Xk7mKEgfo8S0ouwJQzUFSAwjvpQjuzLlALAWTTz9jDJEk2DgjRX15SmOECMHPhZbf3IddGuPXD0KrSrp6c5dgCNqNh23ujk'); clip-path: inset(0 0 0 50%);">
</div>
<!-- Slider Handle Decor -->
<div class="absolute inset-y-0 left-1/2 -translate-x-1/2 w-1 bg-primary shadow-[0_0_20px_rgba(115,17,212,0.6)] z-20">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-10 rounded-full bg-primary flex items-center justify-center border-4 border-background-dark">
<span class="material-symbols-outlined text-white text-xl">unfold_more_double</span>
</div>
</div>
<!-- Labels -->
<div class="absolute top-6 left-6 px-3 py-1 rounded bg-black/40 backdrop-blur-md border border-white/10 z-30">
<span class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Original</span>
</div>
<div class="absolute top-6 right-6 px-3 py-1 rounded bg-primary/20 backdrop-blur-md border border-primary/30 z-30">
<span class="text-[10px] font-bold uppercase tracking-widest text-primary">Enhanced</span>
</div>
<!-- Active Badges -->
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2 z-30">
<div class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white/5 backdrop-blur-xl border border-white/10">
<span class="material-symbols-outlined text-primary text-sm font-fill-1">shutter_speed</span>
<span class="text-[10px] font-medium text-slate-200 uppercase tracking-tighter">HDR Active</span>
</div>
<div class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white/5 backdrop-blur-xl border border-white/10">
<span class="material-symbols-outlined text-primary text-sm">flare</span>
<span class="text-[10px] font-medium text-slate-200 uppercase tracking-tighter">Ray Tracing</span>
</div>
</div>
</div>
<!-- Controls Panel -->
<div class="glass-panel rounded-t-[2rem] p-6 pb-10 space-y-6">
<!-- Intensity Slider -->
<div class="space-y-3">
<div class="flex justify-between items-center">
<label class="text-xs font-bold uppercase tracking-widest text-slate-400">Effect Intensity</label>
<span class="text-xs font-bold text-primary">84%</span>
</div>
<div class="relative flex h-6 w-full items-center">
<div class="flex h-1 flex-1 rounded-full bg-white/10">
<div class="h-full w-[84%] rounded-full bg-primary shadow-[0_0_10px_rgba(115,17,212,0.5)]"></div>
<div class="relative">
<div class="absolute -left-2 -top-2 size-5 rounded-full bg-primary border-4 border-slate-900 shadow-xl"></div>
</div>
</div>
</div>
</div>
<!-- AI Tools Grid -->
<div class="grid grid-cols-3 gap-4">
<button class="flex flex-col items-center gap-3 p-4 rounded-xl bg-primary/20 border border-primary/40 group">
<span class="material-symbols-outlined text-primary text-2xl transition-transform group-active:scale-90">wb_iridescent</span>
<span class="text-[10px] font-bold uppercase tracking-wider text-slate-100">Lighting</span>
</button>
<button class="flex flex-col items-center gap-3 p-4 rounded-xl bg-white/5 border border-white/10 group">
<span class="material-symbols-outlined text-slate-400 text-2xl transition-transform group-active:scale-90">layers_clear</span>
<span class="text-[10px] font-bold uppercase tracking-wider text-slate-400">BG Remove</span>
</button>
<button class="flex flex-col items-center gap-3 p-4 rounded-xl bg-white/5 border border-white/10 group">
<span class="material-symbols-outlined text-slate-400 text-2xl transition-transform group-active:scale-90">palette</span>
<span class="text-[10px] font-bold uppercase tracking-wider text-slate-400">Grade</span>
</button>
</div>
<!-- Color Grade Presets (Sub-menu) -->
<div class="flex gap-4 overflow-x-auto no-scrollbar py-2">
<div class="flex flex-col items-center gap-2 shrink-0">
<div class="size-14 rounded-lg bg-primary/20 border-2 border-primary flex items-center justify-center overflow-hidden">
<div class="size-full bg-gradient-to-br from-indigo-500 via-primary to-purple-900 opacity-60"></div>
</div>
<span class="text-[9px] font-bold uppercase tracking-tighter text-primary">Monaco</span>
</div>
<div class="flex flex-col items-center gap-2 shrink-0">
<div class="size-14 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center overflow-hidden">
<div class="size-full bg-gradient-to-br from-slate-800 via-slate-900 to-black opacity-60"></div>
</div>
<span class="text-[9px] font-bold uppercase tracking-tighter text-slate-500">Midnight</span>
</div>
<div class="flex flex-col items-center gap-2 shrink-0">
<div class="size-14 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center overflow-hidden">
<div class="size-full bg-gradient-to-br from-zinc-200 via-zinc-400 to-zinc-600 opacity-60"></div>
</div>
<span class="text-[9px] font-bold uppercase tracking-tighter text-slate-500">Chrome</span>
</div>
<div class="flex flex-col items-center gap-2 shrink-0">
<div class="size-14 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center overflow-hidden">
<div class="size-full bg-gradient-to-br from-orange-400 via-red-500 to-rose-900 opacity-60"></div>
</div>
<span class="text-[9px] font-bold uppercase tracking-tighter text-slate-500">Sunset</span>
</div>
</div>
<!-- Primary Action -->
<button class="w-full py-4 bg-primary rounded-xl shadow-[0_8px_24px_rgba(115,17,212,0.4)] flex items-center justify-center gap-3 transition-transform active:scale-[0.98]">
<span class="material-symbols-outlined text-white text-xl font-fill-1">magic_button</span>
<span class="text-sm font-bold uppercase tracking-[0.2em] text-white">Generate Final Result</span>
</button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="flex items-center justify-around border-t border-white/5 bg-background-dark/80 backdrop-blur-lg px-6 pb-8 pt-3">
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl font-fill-1">movie_edit</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">garage</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
</a>
</nav>
<!-- Aesthetic Kardeco Geometric Overlay -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute bottom-1/3 -left-16 w-48 h-48 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
